<html>
   <title>DoubleClick Page</title>
   <body>
      <input type='button' value='Double-click me!' id="dblbutton" ondblclick="myButton()"><br><br>
      <a href="https://www.w3schools.com/jsref/met_win_open.asp">Right Click me!</a>	
      <script>
         function myButton() 
         {
            window.open("https://www.w3schools.com");
         }
      </script>
   </body>
</html>
